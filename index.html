<body>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <div class="title-prompt">
    <h1>On a scale of 1-10, how are we feeling today? <!-- on [day of the week], [year], [current time]? --></h1>
  </div>

  <div class="rating-options">
    <label>Rating: </label>
    <select id = "ratingScore">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      </select>
  </div>

  <div class="test-options">
    <!-- testing for getting rating score -->
    <p>
      Today you gave a rating score of:
      <span class="output"></span>
    </p>

    <!-- for testing, probably delete later -->
    <button onclick="getRatingScore()">
      Check option
    </button>
  </div>

  <div class="check-values">
    <p>
      The current values in the array are:
      <span class="array-values"></span>
    </p>

    <button onclick="getRatingTestArray()">
      Check current values:
    </button>
  </div>

  <!-- avg score for the week -->
  <div class="weekly-avg">
    <p>
      Your Average Score for the Week is:
      <span class="weekly"></span>
    </p>

    <button onclick="avgRating()">
      Average Score for the Week:
    </button>
  </div>


    <!-- <p>[a graph that is updated for the week]</p> -->

  <div>
    <canvas id="myChart"></canvas>
  </div>
